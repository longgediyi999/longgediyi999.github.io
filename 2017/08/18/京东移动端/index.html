s="line">区间	     nth-child（-n+4）   选中小于4的项</div><div class="line">间隔区间	 nth-child(3n+1)	 隔二选一</div><div class="line">间隔区间	 nth-child(3n)	   隔三选一</div><div class="line">从后数数	 nth-last-child()	倒着数哦</div><div class="line"></div><div class="line">9.vertical-align? 行内居中</div><div class="line"></div><div class="line">10.因为精度问题 浮动不上去(或者偶尔上偶尔下),把浮动不上去的元素 clear:both ?</div><div class="line"></div><div class="line">11.滚动条事件 windows.onscroll = func</div><div class="line"></div><div class="line">12.获取页面被卷去的高度</div><div class="line">	scrollTop = document.doucmentElement.scrollTop || document.body.scrollTop;</div><div class="line"></div><div class="line">13.不能直接用opacity直接设置顶部栏透明度	 必须要颜色透明度rgb拼接字符串</div><div class="line"></div><div class="line">14.添加监听事件 transitionend 运动完毕</div><div class="line"></div><div class="line">15.返回的必须是return函数 才可以赋值</div></pre></td></tr></table></figure>
